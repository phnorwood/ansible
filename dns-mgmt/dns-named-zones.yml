---
- name: configure initial DNS files
  hosts: "{{ target_host }}"
  become: true
  vars_files: vars/dns-config.yml
  tasks:
    - name: configure /etc/named.conf
      template: 
        src: vars/named.j2
        dest: /etc/named.conf
        owner: root
        group: named
        mode: 640
        backup: true
